<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1 class="monster center">Brawl Tic Tac Toe</h1>
    </header>
    <main>
    
        <div class="forms">
            <div class="form-container-header">
                <h1 style="margin-top: 1rem;" class="monster-medium center">New Game</h1>
            
            </div>
            <hr>
            <div class="form-container-body">
                <div class="player-one">
                    <form>
                        <h2> Player one</h2>
                        <label for="Name">Name</label>
                        <input id="name" type="text" name="Name" placeholder="Enter Your Name" required>
                        <label for="Caracters">Choose Your Character</label>
                        <div id="Caracters" class="caracters">
                            <div id="QueenNai" class="char-box">
                                <img src="pictures/SkinIcon_QueenNai_Classic.webp" alt="">
                            </div>
                            <div id="Artemis" class="char-box">
                                <img src="pictures/SkinIcon_Artemis_Classic.webp" alt="" >
                            </div>
                            <div id="Volkov" class="char-box">
                                <img src="pictures/SkinIcon_Volkov_Classic.webp" alt="">
                            </div>
                            <div id="Yumiko" class="char-box">
                                <img src="pictures/SkinIcon_Yumiko_Classic.webp" alt="">
                            </div>
                        </div>
                        <label for="Marks">Mark</label>
                        <div id="Marks" class="marks">
                            <div id="Marks" class="marks">
                                <div id="Spear_Icon" class="wep-box">
                                    <img src="pictures/Spear_Icon.webp" alt="">
                                </div>
                                <div id="Rocket_Lance_Icon" class="wep-box">
                                    <img src="pictures/Rocket_Lance_Icon.webp" alt="" >
                                </div>
                                <div id="Scythe_Icon" class="wep-box">
                                    <img src="pictures/Scythe_Icon.webp" alt="">
                                </div>
                                <div id="Grapple_Hammer_Icon" class="wep-box">
                                    <img src="pictures/Grapple_Hammer_Icon.webp" alt="">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div>
                    <img class="versus" src="pictures/vs-letters-versus-png.webp" alt="versus">
                </div>
                <div class="player-two">
                    <form>
                        <h2> Player two</h2>
                        <label for="Name">Name</label>
                        <input id="Name" type="text" name="Name" placeholder="Enter Your Name" required>
                        <label for="Caracters">choose Your Character</label>
                        <div id="Caracters" class="caracters">
                            <div id="Hattori" class="char-box">
                                <img src="pictures/SkinIcon_Hattori_Classic.webp" alt="">
                            </div>
                            <div id="Orion" class="char-box">
                                <img src="pictures/SkinIcon_Orion_Classic.webp" alt="" >
                            </div>
                            <div id="Nix" class="char-box">
                                <img src="pictures/SkinIcon_Nix_Classic.webp" alt="">
                            </div>
                            <div id="Magyar" class="char-box">
                                <img src="pictures/SkinIcon_Magyar_Classic.webp" alt="">
                            </div>
                        </div>
                        <label for="Marks">Mark</label>
                        <div id="Marks" class="marks">
                            <div id="Spear_Icon" class="wep-box">
                                <img src="pictures/Spear_Icon.webp" alt="">
                            </div>
                            <div id="Rocket_Lance_Icon" class="wep-box">
                                <img src="pictures/Rocket_Lance_Icon.webp" alt="" >
                            </div>
                            <div id="Scythe_Icon" class="wep-box">
                                <img src="pictures/Scythe_Icon.webp" alt="">
                            </div>
                            <div id="Grapple_Hammer_Icon" class="wep-box">
                                <img src="pictures/Grapple_Hammer_Icon.webp" alt="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <div style="margin-top: 1rem;" class="form-container-footer">
                <Button id="start" class="start">Start</Button>
                <button class="reset">Reset</button>
            </div>
        </div>
        
        <div class="container">
            <div class="Player-one-container">
                <h2 class=" monster-medium">Player Name</h2>
                <div class="character">
                    <img class="image" src="pictures/SkinIcon_Artemis_Classic.webp" alt="">
                </div>
                <div class="mark">
                    <img class="image" src="pictures/Grapple_Hammer_Icon.webp" alt="">
                </div>
                <p class="monster-medium" style="font-size: 2rem;"></p>
            </div>

            <div class="GameBoard">
        
                <div class="cell" id="id0"></div>
                <div class="cell" id="id1"></div>
                <div class="cell" id="id2"></div>
                <div class="cell" id="id3"></div>
                <div class="cell" id="id4"></div>
                <div class="cell" id="id5"></div>
                <div class="cell" id="id6"></div>
                <div class="cell" id="id7"></div>
                <div class="cell" id="id8"></div>
                
                <p class="winner monster-medium"></p>
            </div>
            <div class="Player-two-container">
                <h2 class=" monster-medium">Player Name</h2>
                <div class="character">
                    <img class="image" src="pictures/SkinIcon_Artemis_Classic.webp" alt="">
                </div>
                <div class="mark">
                    <img class="image" src="pictures/Grapple_Hammer_Icon.webp" alt="">
                </div>
                <p class="monster-medium" style="font-size: 2rem;"></p>
            </div>
            <div class="options">
                <button class="restart monster-medium">Restart round</button>
                <button class="new-game monster-medium">New Game</button>
            </div>
        </div> 
        
       
    </main>
    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>
